<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width"/>
    <title></title>
    <link rel="stylesheet" th:href="@{/global-styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">
<header class="container-md header-section" style="padding-top:0.5rem; padding-bottom:0.5rem;">
    <ul class="list" style="list-style:none; display:flex; justify-content:space-between; padding:0; margin: 0;">
        <li class="list-item">
            <a th:href="@{/manager}" class="btn btn-light">Home</a>
        </li>
        <div>
            <li class="list-item">
                <a type="button" th:href="@{/parts}" class="btn btn-primary">View Parts</a>
                <a type="button" th:href="@{/lots}" class="btn btn-primary">View Lots</a>
            </li>
        </div>
    </ul>
</header>
<section id="page" class="container-md">
    <h1>Completed Jobs List</h1>
    <table class="table table-striped table-content table-dark">
        <thead>
        <tr class="text-center">
            <th>WO Number</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Lot</th>
            <th>Current Step</th>
            <th>Start Date</th>
            <th>Due Date</th>
            <th>Completion Date</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="completedJob : ${completedJobs}">
            <td th:text="${completedJob.workOrderNumber}"></a></td>
            <td th:text="${completedJob.product.productName}"></td>
            <td th:text="${completedJob.quantity}"></td>
            <td th:text="${completedJob.lot.lotNumber}"></td>
            <td th:text="${completedJob.currentStep}"></td>
            <td th:text="${completedJob.startDate}"></td>
            <td th:text="${completedJob.dueDate}"></td>
            <td th:text="${completedJob.completionDate}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
