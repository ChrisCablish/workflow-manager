<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width"/>
    <title></title>
    <link rel="stylesheet" th:href="@{/global-styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">
<header class="container-md header-section" style="padding-top:0.5rem; padding-bottom:0.5rem;">
    <ul class="list" style="list-style:none; display:flex; justify-content:space-between; padding:0; margin: 0;">
        <li class="list-item">
            <a th:href="@{/manager}" class="btn btn-light">Home</a>
        </li>
    </ul>
</header>
<section id="page" class="container-md">
    <h1>Jobs List</h1>
    <a th:href="@{/manager/jobs/add}" class="btn btn-primary create">Create New Job</a>
    <table class="table table-striped table-content table-dark">
        <thead>
        <tr class="text-center">
            <th>WO Number</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Lot</th>
            <th>Current Step</th>
            <th>Completed</th>
            <th>Start Date</th>
            <th>Due Date</th>
            <th>Completion Date</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="job : ${jobs}">
            <td> <a th:href="@{/manager/jobs/edit/{jobId}(jobId=${job.jobId})}" th:text="${job.workOrderNumber}" ></a></td>
            <td th:text="${job.product.productName}"></td>
            <td th:text="${job.quantity}"></td>
            <td th:text="${job.lot.lotNumber}"></td>
            <td th:text="${job.currentStep}"></td>
            <td>  <input type="checkbox" th:checked="${job.isCompleted} ? 'checked'" onclick="return false;"></td>
            <td th:text="${job.startDate}"></td>
            <td th:text="${job.dueDate}"></td>
            <td th:text="${job.completionDate}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
