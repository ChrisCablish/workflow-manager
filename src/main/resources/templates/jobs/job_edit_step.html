<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width"/>
    <title></title>
    <link rel="stylesheet" th:href="@{/global-styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">
<header class="container-md header-section" style="padding-top:0.5rem; padding-bottom:0.5rem;">
    <ul class="list" style="list-style:none; display:flex; justify-content:space-between; padding:0; margin: 0;">
        <li class="list-item">
            <a type="button" th:href="@{/jobs/edit/{jobId}(jobId=${job.jobId})}" class="btn btn-light">Back</a>
        </li>
    </ul>
</header>
<section class="container">
    <h1>Edit Job Step</h1>
    <form th:action="@{/jobs/edit_step/job_id/{jobId}(jobId=${job.jobId})}" method="post" th:object="${job}">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName" name="productName" th:value="${job.product.productName}" readonly>
        </div>
        <br>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="quantity"th:value="${job.quantity}" readonly>
        </div>
        <br>
        <div class="form-group">
            <label for="step">Select Step:</label>
            <select class="form-select" th:field="*{currentStep}" id="step" required>
                <option th:each="step : ${steps}"
                        th:value="${step.opNumber}"
                        th:text="${step.opName}"></option>
            </select>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Update</button>
        <a type="button" th:href="@{/jobs/edit/{jobId}(jobId=${job.jobId})}" class="btn btn-light">Cancel</a>
    </form>
</section>



</body>
</html>
