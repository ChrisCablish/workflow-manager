<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width"/>
    <title></title>
    <link rel="stylesheet" th:href="@{/global-styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">
<header class="container-md header-section" style="padding-top:0.5rem; padding-bottom:0.5rem;">
    <ul class="list" style="list-style:none; display:flex; justify-content:space-between; padding:0; margin: 0;">
        <li class="list-item">
            <a th:href="@{/manager}" class="btn btn-light">Home</a>
        </li>
    </ul>
</header>
<section id="page" class="container-md">
    <h1>Product List</h1>
    <a th:href="@{/manager/product/add}" class="btn btn-primary create">Create New Product</a>
    <table class="table table-striped table-content table-dark">
        <thead>
        <tr class="text-center">
            <th>Product Name</th>
            <th>Product Description</th>
            <th>Total Steps</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="product : ${products}">
            <td th:text="${product.key.productName}"></td>
            <td th:text="${product.key.productDescription}"></td>
            <td th:text="${product.value}"></td>
            <td style="width:100px;">
                <img th:if="${product.key.image != null and product.key.image.url != null}" th:src="${product.key.image.url}" style="width:100px;">
            </td>
            <td>
                <a th:href="@{/manager/product/operation/product_id/{productId}(productId=${product.key.productId})}" type="button" class="btn btn-primary">Manage Steps</a>
            </td>
            <td>
                <a th:href="@{/manager/product/edit/{productId}(productId=${product.key.productId})}" type="button" class="btn btn-primary">Edit Product</a>
            </td>
            <td>
                <a th:href="@{/manager/product/delete/{productId}(productId=${product.key.productId})}"
                   onclick="return confirm('Are you sure you want to Delete this Product?')" type="button" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
