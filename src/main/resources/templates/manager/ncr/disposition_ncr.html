<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/global-styles.css}"/> <!--my styles-->
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Disposition NCR</title>
    <style>
    </style>
</head>

<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">
<div th:replace="~{fragments :: page-header}"></div>

<section class="container">
    <h1>Disposition NCR</h1>
    <h4>Part Number:</h4>
    <p th:text="${partNumber}"></p>
    <h4>NCR Description:</h4>
    <p th:text="${ncrDescription}"></p>
    <form th:action="@{/manager/ncr/submit_disposition}" method="post">
        <label for="dispositionName">Disposition Name:</label>
        <input class="form-control" type="text" id="dispositionName" name="dispositionName" required><br>

        <label for="dispositionText">Disposition Description:</label>
        <textarea class="form-control" id="dispositionText" name="dispositionText" required></textarea><br>

        <br>
        <input type="hidden" name="ncrId" th:value="${ncrId}" />
        <button class="btn btn-light" type="submit">Submit Disposition</button>
        <a class="btn btn-light" type="button" th:href="@{/manager}">Cancel Disposition</a>
    </form>
</section>

</body>
</html>
