<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/global-styles.css}"/> <!--my styles-->
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title th:text="${title}">Document</title>
</head>
<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">
<div th:replace="~{fragments :: page-header}"></div>
<section id='page' class="container-md">
    <h1>Manager Dashboard</h1>
    <div id="dashboard" class="row">
        <div th:each="page : ${pages}" class="col-sm">
            <div class="option-container">
                <p th:text="${page}"></p>
                <!-- Switch on the value of page -->
                <div th:switch="${page}">
                    <!-- Case for Jobs -->
                    <a th:case="'Jobs'" th:href="@{/manager/job}">
                        <button th:text="Enter" class="btn btn-primary"></button>
                    </a>
                    <!-- Case for Products -->
                    <a th:case="'Products'" th:href="@{/manager/product}">
                        <button th:text="Enter" class="btn btn-primary"></button>
                    </a>
                    <!-- Case for Operations -->
                    <a th:case="'Operations'" th:href="@{/manager/operation}">
                        <button th:text="Enter" class="btn btn-primary"></button>
                    </a>
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
