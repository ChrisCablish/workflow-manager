<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang=\"en\">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/global-styles.css}"/> <!--my styles-->
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Manager Portal</title>
</head>
<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">
<div th:replace="~{fragments :: page-header}"></div>
<section id='page' class="container-md">
    <h1>Manager Portal</h1>
    <div id="dashboard" class="row">
        <div class="col-sm">
            <div class="option-container">
                <a th:href="@{/manager/jobs}">Create New Workflow</a>
            </div>
            <div class="col-sm">
                <div class="option-container">
                    <a th:href="@{/manager/view-workforce}">View Workforce</a>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="option-container">
                <a href="#">NCR Database</a>
            </div>
        </div>
        <div class="col-sm">
            <div class="option-container">
                <a th:href="@{/manager/product}">Products</a>
            </div>
        </div>
    </div>
    <br>
    <h2>In process Jobs</h2>

    <table class="table table-striped table-content table-dark">
        <thead>
        <tr class="text-center">
            <th>WO Number</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Lot</th>
            <th>Current Step</th>
            <th>Completed</th>
            <th>Start Date</th>
            <th>Due Date</th>
            <th>Completion Date</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="job : ${jobs}">
            <td> <a th:href="@{/manager/jobs/edit/{jobId}(jobId=${job.jobId})}" th:text="${job.workOrderNumber}" ></a></td>
            <td th:text="${job.product.productName}"></td>
            <td th:text="${job.quantity}"></td>
            <td th:text="${job.lot.lotNumber}"></td>
            <td th:text="${job.currentStep}"></td>
            <td>  <input type="checkbox" th:checked="${job.isCompleted} ? 'checked'" onclick="return false;"></td>
            <td th:text="${job.startDate}"></td>
            <td th:text="${job.dueDate}"></td>
            <td th:text="${job.completionDate}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
