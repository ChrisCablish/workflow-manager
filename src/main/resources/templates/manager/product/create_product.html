<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta charset=\"UTF-8\">
        <title>Product Creation Portal</title>
    </head>
    <body>
    <section class="container">
        <h1>Product Creation Portal</h1>
        <form th:action="@{/manager/product/add}" method="post" th:object="${product}">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" th:field="*{productName}">
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description</label>
                <textarea class="form-control" id="productDescription" rows="3" th:field="*{productDescription}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Product</button>
        </form>
    </section>

    </body>
</html>
