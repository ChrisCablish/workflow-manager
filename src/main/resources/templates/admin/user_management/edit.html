<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments :: page-header"></div>
<div class="container">
    <h1>Edit User</h1>
    <form th:action="@{/users/edit/{userId}(userId=${user.id})}" method="post" th:object="${user}">

        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" th:field="*{username}">
        </div><div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" th:field="*{firstname}">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" th:field="*{lastname}">
        </div>
        <div class="form-group">
            <label>Role</label>
            <select class="form-control" th:field="*{role}">
                <option value="1" th:selected="${user.role == 1}">Product Manager</option>
                <option value="2" th:selected="${user.role == 2}">Member</option>
                <option value="3" th:selected="${user.role == 3}">Administrator</option>
            </select>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>
        <!-- Add other fields as needed -->

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

</body>
</html>
