<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width"/>
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/global-styles.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">

<div th:replace="fragments :: page-header"></div>
<div class="container">
    <h1>Edit User</h1>
    <form th:action="@{/admin/user_management/edit/{userId}(userId=${user.id})}" method="post" th:object="${user}">

        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" th:field="*{username}">
        </div><div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" th:field="*{firstname}">
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" th:field="*{lastname}">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>
        <div class="form-group">
            <label>Role:</label>
            <select class="form-select" th:field="*{role}">
                <option value="1" th:selected="${user.role == 1}">Product Manager</option>
                <option value="2" th:selected="${user.role == 2}">Member</option>
                <option value="3" th:selected="${user.role == 3}">Administrator</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a type="button" th:href="@{/admin/user_management}" class="btn btn-light">Cancel</a>
    </form>
</div>

</body>
</html>
