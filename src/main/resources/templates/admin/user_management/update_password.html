<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">

<div th:replace="fragments :: page-header"></div>
<div class="container">
<h1>Update <span th:text="${user.username}"></span>'s Password</h1>
<form th:action="@{/admin/user_management/update_password/{userId}(userId=${user.id})}" method="post" th:object="${updatePasswordDTO}" style="margin-top:1rem;">
<div class="form-group">
    <label for="password">New Password:</label><br>
    <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password"
           aria-describedby="basic-addon1" th:field="*{password}" required>
    <p class="error" th:errors="${updatePasswordDTO.password}" style="color:red;"></p>
</div>

<div class="form-group">
    <label for="confirmPassword">Confirm New Password:</label><br>
    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password"
           aria-describedby="basic-addon1" th:field="*{confirmPassword}" required>
    <p class="error" th:errors="${updatePasswordDTO.confirmPassword}" style="color:red;"></p>
</div>
<br>
<button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to update this user`s password?')">Update Password</button>
<a type="button" th:href="@{/admin/user_management}" class="btn btn-light">Cancel</a>
</body>
</html>
