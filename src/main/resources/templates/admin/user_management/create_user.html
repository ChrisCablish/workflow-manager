<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width"/>
    <title>User Creation Portal</title>
    <link rel="stylesheet" th:href="@{/global-styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">
<div th:replace="~{fragments :: page-header}"></div>
<div class="container-md" id="page">
    <h1>User Creation Portal</h1>
    <form th:action="@{/users/add}" method="post" th:object="${user}" style="margin-top:1rem;">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1" th:field="*{firstname}">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon1" th:field="*{lastname}">
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" th:field="*{username}">
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Password" aria-label="Last Name" aria-describedby="basic-addon1" th:field="*{password}">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" th:field="*{email}">
        </div>

        <div class="form-group">
            <label for="role">Select Role</label>
            <select class="form-select" th:field="*{role}" id="role">
                <option value="1">Product Manager</option>
                <option value="2">Member</option>
                <option value="3">Administrator</option>
            </select>
        </div>

        <button class="btn btn-primary" style="display: block; margin-top: 1rem; padding:8px; border-radius:8px;" type="submit">Create User</button>
    </form>
</div>
</body>
</html>
